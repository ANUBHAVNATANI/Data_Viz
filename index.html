<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IVIZ Project</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      div.tooltip {
        position: absolute;
        text-align: center;
        padding: 0.5em;
        font-size: 10px;
        color: #222;
        background: #fff;
        border-radius: 2px;
        pointer-events: none;
        box-shadow: 0px 0px 2px 0px #a6a6a6;
      }
      .key path {
        display: none;
      }

      .key line {
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .key text {
        font-size: 10px;
      }

      .key rect {
        stroke-width: 0.4;
      }

      #timeContainer {
        padding: 50;
      }
    </style>
  </head>
  <body>
    <h1>IVIZ Project</h1>

    <div>
      <label for="state">Select state for line chart visualization</label>

      <select name="state" id="state">
        <option value="Andaman and Nicobar">Andaman and Nicobar</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Orissa">Orissa</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttaranchal">Uttaranchal</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="West Bengal">West Bengal</option>
      </select>

      <label for="category">Select category for map visualization</label>

      <select name="category" id="category">
        <option value="literacyRate">Literacy Rate</option>
        <option value="dropOutRate">Drop out rate</option>
        <option value="schoolGirlsToilet">Girls Toilet</option>
        <option value="schoolBoysToilet">Boys Toilet</option>
        <option value="schoolComputer">Computer</option>
        <option value="schoolDrinkingWater">Drinking water</option>
        <option value="schoolElectricity">Electricity</option>
        <option value="stateBudget">Education Budget</option>
        <option value="trainedTeachers">Trained Teachers</option>
        <option value="grossEnrollment">Gross Enrollment</option>
      </select>
    </div>

    <div>
      <svg id="valueMap" height="700" width="700" style="padding: 20px"></svg>
      <svg
        id="choroplethMap"
        height="700"
        width="700"
        style="padding: 20px"
      ></svg>
    </div>
    <div>
      <svg id="lineChart" height="400" width="400" style="padding: 20px"></svg>
    </div>
    <div>
      <label for="categoryForDiverging"
        >Select category for Diverging BarChart</label
      >

      <select name="categoryForDiverging" id="categoryForDiverging">
        <option value="dropOutRate">Drop out rate</option>
        <option value="schoolGirlsToilet">Girls Toilet</option>
        <option value="schoolBoysToilet">Boys Toilet</option>
        <option value="schoolComputer">Computer</option>
        <option value="schoolDrinkingWater">Drinking water</option>
        <option value="schoolElectricity">Electricity</option>
        <option value="grossEnrollment">Gross Enrollment</option>
      </select>

      <svg
        id="divergingBarChart"
        height="1000"
        width="1000"
        style="padding: 20px"
      ></svg>
    </div>

    <script src="map.js"></script>

    <script src="lineChart.js"></script>
    <script src="divergingBarChart.js"></script>
  </body>
</html>
